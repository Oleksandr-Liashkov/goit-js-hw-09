<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-CfjyeOTl.css">
  </head>
  <body>
    <div class="container">
      <a class="back-link" href="./index.html">Go back</a>
    </div>

    <div class="form-container">
      <form class="feedback-form" autocomplete="off">
        <label class="form-label input-label">
          Email
          <input class="form-input" type="email" name="email" autofocus />
        </label>
        <label class="form-label text-area-label">
          Message
          <textarea class="form-text-area" name="message" rows="8"></textarea>
        </label>
        <button class="form-btn" type="submit">Submit</button>
      </form>
    </div>

  </body>
</html>
